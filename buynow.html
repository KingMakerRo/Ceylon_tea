<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Now</title>
    <link rel="stylesheet" href="style/buynow.css">
</head>
<body>
    <h2 >Shop Now</h2>

        <div class="card">
        <h2>Brand:</h2>
        <select>
            <option>Dilma</option>
            <option>Jones</option>
            <option>George Steuart</option>
            <option>Malwatte valley plantations</option>
            <option>Prestige Ceylon Tea</option>
            <option>Empire Tea</option>
        </select>
        <h2>Size:</h2>
        <select>
            <option>small 1000</option>
            <option selected>medium 2500</option>
            <option>large 5000</option>
        </select>
        <h2>Packaging Type:</h2>
        <select>
            <option>paper pouches 1000</option>
            <option selected>tins 5000</option>
            <option>bags 2500</option>
        </select>
        <p><button>Add to Cart</button></p>
        </div>

        <h2 >Products on sale</h2>
        <div class="card">
        <h2>Extras:</h2>
        <select>
            <option>mug 500</option>
            <option>silver pin 1000</option>
            <option>wooden souvenir 2500</option>
        </select>
        <p><button>Add to Cart</button></p>
        </div>
            
</body>
</html>
